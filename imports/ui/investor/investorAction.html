<template name="investorAction">
    <div class="container">
    <h2>Investor Page</h2>
        <div class="table-responsive">        
            <table class="table">
                <thead>
                <tr>
                    <th class="col-sm">Stock Name</th>
                    <th class="col-sm">Market Price</th>              
                    <th class="col-sm">Available Amount</th>
                    <th class="col-sm">Action</th>              
                    <th class="col-sm">Total Price</th>
                </tr>
                </thead>
                <tbody>
                    {{> stockActionInfo}}
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <div class="row" style="text-align: right;">
            <button class='btn btn-info'>Confirm</button>
        </div>
    </div>
</template>

<template name="stockActionInfo">
    <tr>
        <td class="col-sm">{{data.stockName}}</td>
        <td class="col-sm">{{data.price}}</td>
        <td class="col-sm">{{data.number}}</td>
        <td class="col-sm">{{data.action}}</td>            
        <td class="col-sm">{{calculateTotalPrice}}</td>
    </tr>
</template>
