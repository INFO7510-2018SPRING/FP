<head>
  <title>Stock Settlement</title>
</head>

<template name="main">
  <h2>Welcome to Stock Settlement</h2>
  <div class="container">
    <table class="table table-fixed">
      <thead>
        <tr>
          <th class="col-xs-6">Stock Name</th>
          <th class="col-xs-6">No. Buy</th>
        </tr>
      </thead>
      <tbody>
       {{#each stocks}}
        {{> stock}}
       {{/each}}
      </tbody>
    </table>
  </div>
  <div class="container">
    <div class="col-sm-4"><a class='btn btn-default' href="/investor">Investor Login</a></div>
    <div class="col-sm-4"><button>Banker Login</button></div>
    <div class="col-sm-4"><button>Auditor Login</button></div>
  </div>
</template>

<template name="stock">
  <tr>
    <td class="col-xs-6">{{stockName}}</td>
    <td class="col-xs-6">{{buyNumber}}</td>
  </tr>
</template>
