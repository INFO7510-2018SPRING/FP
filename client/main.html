<head>
  <title>Stock Settlement</title>
</head>

<template name="main">
  <div class="container">
    <h2>Welcome to Stock Settlement</h2>        
    <div class="row">
      <div class="col-md">
        <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="col-sm">Stock Name</th>
              <th class="col-sm">Unit Price</th>
              <th class="col-sm">Total Buy</th>
              <th class="col-sm">Total Sell</th>
              <th class="col-sm">Sum</th>              
            </tr>
          </thead>
          <tbody>
            {{#each stocks}}
              {{> stock}}
            {{/each}}
          </tbody>
        </table>
        </div>
      </div>
    </div>
    <h3>Buy Offers</h3>
    <div class="row">
      <div class="col-md">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Stock Name</th>
                <th>Unit Price</th>
                <th>Shares</th>
                <th>Total Price</th>
                <th>State</th>
              </tr>
            </thead>
            <tbody>
              {{#each publicBuyOffers}}
                {{> offer}}
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <h3>Sell Offers</h3>
    <div class="row">
      <div class="col-md">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Stock Name</th>
                <th>Unit Price</th>
                <th>Shares</th>
                <th>Total Price</th>
                <th>State</th>
              </tr>
            </thead>
            <tbody>
              {{#each publicSellOffers}}
                {{> offer}}
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>  
  <div class="container">
    <div class="row">
        <div class="col-6 col-md-4" style="text-align: center; margin-top: 2%;"><a href="/investor"><button class="btn btn-dark">Investor Login</button></a></div>
        <div class="col-6 col-md-4" style="text-align: center; margin-top: 2%;"><button class="btn btn-dark">Banker Login</button></div>
        <div class="col-6 col-md-4" style="text-align: center; margin-top: 2%;"><button class="btn btn-dark">Auditor Login</button></div>
    </div>
  </div>
</template>

<template name="stock">
  <tr>
    <td class="col-sm">{{stockName}}</td>
    <td class="col-sm">{{buyNumber}}</td>    
    <td class="col-sm">{{buyNumber}}</td>
    <td class="col-sm">{{buyNumber}}</td>
    <td class="col-sm">{{buyNumber}}</td>    
  </tr>
</template>


<template name="offer">
  <tr>
    <td class="col-sm">{{name}}</td>
    <td class="col-sm">{{unitPrice}}</td>
    <td class="col-sm">{{shares}}</td>
    <td class="col-sm">{{totalPrice}}</td>
    <td class="col-sm">{{state}}</td>
  </tr>
</template>
